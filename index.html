<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Data Saver</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
      max-width: 400px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0047AB;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #003580;
    }
    .saved-data {
      background: #fff;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Offline Data Saver</h2>
  <label>Name:</label>
  <input type="text" id="nameInput" placeholder="Enter your name">

  <label>Email:</label>
  <input type="email" id="emailInput" placeholder="Enter your email">

  <button id="saveBtn">Save Data</button>
  <button id="clearBtn">Clear Data</button>

  <div class="saved-data" id="savedDataContainer">
    <h3>Saved Data:</h3>
    <p><strong>Name:</strong> <span id="savedName">None</span></p>
    <p><strong>Email:</strong> <span id="savedEmail">None</span></p>
  </div>

  <script>
    // Load saved data when file opens
    window.onload = function() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }

      const savedName = localStorage.getItem('name');
      const savedEmail = localStorage.getItem('email');

      if (savedName) document.getElementById('nameInput').value = savedName;
      if (savedEmail) document.getElementById('emailInput').value = savedEmail;

      updateDisplay();
    };

    function updateDisplay() {
      document.getElementById('savedName').textContent = localStorage.getItem('name') || 'None';
      document.getElementById('savedEmail').textContent = localStorage.getItem('email') || 'None';
    }

    document.getElementById('saveBtn').addEventListener('click', function() {
      const name = document.getElementById('nameInput').value;
      const email = document.getElementById('emailInput').value;

      localStorage.setItem('name', name);
      localStorage.setItem('email', email);

      updateDisplay();
      alert('Your data has been saved!');
    });

    document.getElementById('clearBtn').addEventListener('click', function() {
      localStorage.clear();
      document.getElementById('nameInput').value = '';
      document.getElementById('emailInput').value = '';
      updateDisplay();
      alert('Data cleared!');
    });
  </script>

</body>
</html>
